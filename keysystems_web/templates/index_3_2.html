<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/basic_style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Личный кабинет КСЯ</title>
</head>

<body>

    <div class="body_flex">

        <header class="header_start">
            <div class="conteiner">
                <div class="header_logo">
                    <img src="img/header_logo.svg" alt="">
                </div>
                <div class="header_start_menu">
                    <a href="http://ksykt.ru/"><button>Назад</button></a>
                    <a href="#"><button>Личный кабинет</button></a>
                </div>
            </div>
        </header>

        <div class="enter">
            <div class="conteiner">
                <div class="enter_item">
                    <h1 class="enter_h1">Спасибо за регистрацию</h1>
                    <p>Вам на почту отправлено подтверждение регистрации. Теперь вы можете войти в систему с паролем из письма.</p>
                    <form class="enter_form" action="" method="post">
                        <label for="password">Введите пароль</label>
                        <input type="password" id="password">
                        <div class="enter_checkbox">
                            <label for="checkbox">Запомнить</label>
                            <input type="checkbox" id="checkbox">
                        </div>
                        <a href="#"><button class="enter_button">Войти</button></a>
                    </form>
                </div>
            </div>
        </div> 

        <footer class="footer">
            <div class="conteiner">
                <div class="footer_flex">
                    <div class="footer_left">&#169; Copyright 2024 - <span class="green_text">Кейсистемс-Якутия</span>
                    </div>
                    <div class="footer_right"></div>
                </div>
            </div>
        </footer>  

    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main_modal.js"></script>

</body>

</html>
