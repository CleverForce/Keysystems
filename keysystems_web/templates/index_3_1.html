<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/basic_style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Личный кабинет КСЯ</title>
</head>

<body>

    <div class="body_flex">

        <header class="header_start">
            <div class="conteiner">
                <div class="header_logo">
                    <img src="img/header_logo.svg" alt="">
                </div>
                <div class="header_start_menu">
                    <a href="http://ksykt.ru/"><button>Назад</button></a>
                    <a href="#"><button>Личный кабинет</button></a>
                </div>
            </div>
        </header>

        <div class="enter">
            <div class="conteiner">
                <div class="enter_item">
                    <h1 class="enter_h1">Регистрация</h1>
                    <form class="enter_form" action="" method="post">
                        <p>
                            <label for="reg_INN">Введите ваш ИНН</label>
                            <input type="text" id="reg_INN">
                        </p>
                        <p class="enter_select">
                            <label for="reg_progr" class="required">Програмное обеспечение</label>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </p>
                        <p>
                            <label for="reg_email">Эл. почта</label>
                            <input type="email" id="reg_email">
                        </p>
                        <p>
                            <label for="reg_fio">ФИО ответственного</label>
                            <input type="text" id="reg_fio">
                        </p>
                        <p>
                            <label for="reg_tel">Телефон</label>
                            <input type="tel" id="reg_tel">
                        </p>
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><button
                                class="enter_button" type="submit">Отправить запрос</button></a>
                        <div class="confirm">
                            <img src="img/Icon.svg" alt="">
                            <p>Нажимая «Отправить запрос» вы соглашаетесь с обработкой ваших данных и пользовательским
                                соглашением.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div> 

        <footer class="footer">
            <div class="conteiner">
                <div class="footer_flex">
                    <div class="footer_left">&#169; Copyright 2024 - <span class="green_text">Кейсистемс-Якутия</span>
                    </div>
                    <div class="footer_right"></div>
                </div>
            </div>
        </footer>  

    </div>

    <!-- Модальное окно "Спасибо за обращение" -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal1_img">
                <img src="img/close-large.svg" alt="Закрыть" class="modal-close">
            </div>
            <h4>Спасибо за обращение</h4>
            <p>Мы отправим ответ вам на электронную посту, которая была указана при регистрации.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Спасибо</a>
        </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main_modal.js"></script>

</body>

</html>
