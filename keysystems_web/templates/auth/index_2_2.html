<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'site/img/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'site/css/basic_style.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/media.css' %}">
    <title>Личный кабинет КСЯ</title>
</head>

<body>

    <div class="body_flex">

        <header class="header_start">
            <div class="conteiner">
                <div class="header_logo">
                    <img src="{% static 'site/img/header_logo.svg' %}" alt="">
                </div>
                <!-- <div class="header_start_menu">
                    <a class="btn_back" href="http://ksykt.ru/"><button>Назад</button></a>
                    <a href="#"><button>Личный кабинет</button></a>
                </div> -->
            </div>
        </header>

        <!-- Menu Mobile -->
        <header class="header_mobile">
            <div class="header_mobile_logo">
                <img src="{% static 'site/img/logo_mobile.svg' %}" alt="">
            </div>
            <!-- <a class="btn_back" href="http://ksykt.ru/"><button>&larr; Назад</button></a> -->
            <!-- <div class="header_mobile_burger">
                <img src="{% static 'site/img/burger.svg' %}" alt="">
            </div> -->
        </header>

        <!-- Форма -->
        <div class="enter">
            <div class="conteiner">
                <div class="enter_item">
                    <!-- <a class="btn_back" href="http://ksykt.ru/"><button>&larr; Назад</button></a> -->
                    <h1 class="enter_h1">Пароль отправлен</h1>
                    <p class="enter_p">На вашу почту, указанныую при регистрации было оправлено письмо с паролем для входа в панель управления</p>
                    <form class="enter_form" action="" method="post">
                        {% csrf_token %}
                        <label for="password">Введите пароль</label>
                        <input type="password" name="password" id="password">
                        <div class="enter_checkbox">
                            <!-- <input type="checkbox" id="checkbox"> -->
                            <label for="checkbox">Запомнить</label>
                            <input type="checkbox" name="checkbox" id="checkbox">
                        </div>
                        <!-- <label for="checkbox">Запомнить</label>
                        <input type="checkbox" id="checkbox"> -->
                        <input type="hidden" name="user_id" value="{{ pass_id }}">
                        <button class="enter_button" type="submit">Войти</button>
                        <div class="register-link">
                            <a href="index_3_1">Регистрация</a>
                            <a href="http://ksykt.ru/">&larr; <span class="underline">Вернуться на сайт</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="conteiner">
                <div class="footer_flex">
                    <div class="footer_left">&#169; Copyright 2024 - <span class="green_text">Кейсистемс-Якутия</span>
                    </div>
                    <div class="footer_right"></div>
                </div>
            </div>
        </footer>

    </div>

    <script>
        let text_error = '{{ text_error }}'
        let type_error = '{{ type_error }}'
    </script>
    <script type="text/javascript" src="{% static 'site/js/reg_error.js' %}"></script>

</body>

</html>
